<!DOCTYPE html>
<html>
<head>
  <title>Dream Vacation</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dream Vacation</h1>
    <form id="vacation">
      <div class="form-group">
        <label for="weather">What is your favorite weather?</label>
        <select class="custom-select" id="weather">
          <option value="1">Humid</option>
          <option value="2">Warm</option>
          <option value="3">Cool</option>
          <option value="4">Moderate</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quiet">How quiet do you like it?</label>
        <select class="custom-select" id="quiet">
          <option value="1">Loud</option>
          <option value="2">Quiet</option>
          <option value="3">Medium</option>
          <option value="4">Super Quiet</option>
        </select>
      </div>
      <div class="form-group">
        <label for="summer">Do you like summer?</label>
        <select class="custom-select" id="summer">
          <option value="1">Swimming?</option>
          <option value="2">Outdoor dancing</option>
          <option value="3">Sun bathing</option>
          <option value="4">Snorklinbh</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time_gone">How long do you plan to be gone?</label>
        <select class="custom-select" id="time_gone">
          <option value="1">1 day</option>
          <option value="2">1 Week</option>
          <option value="3">1 Month</option>
          <option value="4">1 year</option>
        </select>
      </div>
      <div class="form-group">
        <label for="budget">How much do have to spend?</label>
        <select class="custom-select" id="budget">
          <option value="1">$1,000</option>
          <option value="2">$2,000</option>
          <option value="3">$3,000</option>
          <option value="4">$10,000</option>
        </select>
      </div>
    </div>
  </form>
  <div id="output">
  </div>
</div>
</div>
</body>
</html>
