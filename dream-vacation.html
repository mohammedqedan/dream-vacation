<!DOCTYPE html>
<html>
  <head>
    <title>Dream Vacation</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Dream Vacation</h1>
      <form id="vacation">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="radio">
        <div class="form-group">
          <label for="input3">3rd number:</label>
          <input id="input3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input4">4th number:</label>
          <input id="inpu4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input5">5th number:</label>
          <input id="inpu4" class="form-control" type="text">
        </div>
        <div class="radio">

          <label>
            <input type="radio" name="operator" value="Tropical" checked>
            Tropical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="Desert">
            Desert
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="Asia">
            Asia
          </label>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
